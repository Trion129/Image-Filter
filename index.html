<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Image Filter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="Head">Image Filters</h1>
    <span>Choose your own image: </span>
    <span>
        <input id="urlImage" placeholder="Enter url" type="text" style="width:350px;height:25px;" />
        <input type="button" value="Submit" style="height:25px;" onclick="setup();"/>
    </span>

    <div class="buttons">
      <button id="mode1">Grayscale</button>
      <button id="mode2">Reddify</button>
      <button id="mode3">Inversion</button>
      <button id="mode4">Apocalypse</button>
      <button id="mode5">Amaro</button>
    </div>
    <div id="myCanvas"></div>

    <script src='js/libs/p5.min.js'></script>
    <script src='js/libs/addons/p5.dom.min.js'></script>
    <script src='js/libs/jquery.min.js'></script>
    <script src='js/index.js'></script>
    <script src='js/canvas.js'></script>
    <script src='js/buttons.js'></script>

</body>

</html>
